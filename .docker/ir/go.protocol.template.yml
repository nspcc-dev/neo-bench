#@ load("@ytt:data", "data")
#@ for i in range(0,2+data.values.validators_count):
---
ProtocolConfiguration:
  Magic: 56753
  #@ if data.values.nodes_info[i].node_name == "single":
  MemPoolSize: 50000
  SecondsPerBlock: 1
  ValidatorsCount: 1
  StandbyCommittee:
    - #@ data.values.nodes_info[i].validator_hash
  SeedList:
    - #@ "node:{}".format(data.values.nodes_info[i].node_port)
  #@ else:
  MemPoolSize: 50000
  SecondsPerBlock: 5
  ValidatorsCount: #@ data.values.validators_count
  StandbyCommittee:
    #@ for j in range(2,2+data.values.validators_count):
    - #@ data.values.nodes_info[j].validator_hash
      #@ end
  SeedList:
    #@ for j in range(2,2+data.values.validators_count):
    - #@ "node_{}:{}".format(data.values.nodes_info[j].node_name, data.values.nodes_info[j].node_port)
      #@ end
  #@ end
  VerifyBlocks: true
  VerifyTransactions: true
  MaxTransactionsPerBlock: 65535
  MaxBlockSize: 16777216

ApplicationConfiguration:
  #! LogPath could be set up in case you need stdout logs to some proper file.
  #! LogPath: "./log/neogo.log"
  DBConfiguration:
    Type: "leveldb" #! other options: 'inmemory','redis','boltdb', 'badgerdb'.
    LevelDBOptions:
      DataDirectoryPath: "/chains/privnet"
    RedisDBOptions:
      Addr: "localhost:6379"
      Password: ""
      DB: 0
    BoltDBOptions:
      FilePath: "./chains/privnet.bolt"
    BadgerDBOptions:
      BadgerDir: "./chains/privnet.badger"
  #!  Uncomment in order to set up custom address for node.
  #!  Address: 127.0.0.1
  NodePort: #@ data.values.nodes_info[i].node_port
  Relay: true
  DialTimeout: 3
  ProtoTickInterval: 2
  PingInterval: 10
  PingTimeout: 30
  MaxPeers: 10
  AttemptConnPeers: 5
  #@ if data.values.nodes_info[i].node_name == "single":
  MinPeers: 0
  #@ else:
  MinPeers: 3
  #@ end
  RPC:
    Enabled: true
    EnableCORSWorkaround: false
    Port: #@ data.values.nodes_info[i].node_rpc_port
    MaxGasInvoke: 50
  Monitoring:
    Enabled: false
    Port: #@ data.values.nodes_info[i].node_monitoring_port
  Pprof:
    Enabled: false
    Port: #@ data.values.nodes_info[i].node_pprof_port
  Prometheus:
    Enabled: false
    Port: #@ data.values.nodes_info[i].node_prometheus_port
  UnlockWallet:
    Path: /config/wallet.json
    Password: #@ data.values.nodes_info[i].wallet_password
#@ end
