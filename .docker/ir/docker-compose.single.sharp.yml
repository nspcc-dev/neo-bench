version: '2.4'

services:
  node:
    labels:
      - stats
    image: registry.nspcc.ru/neo-bench/neo-sharp:bench
    logging:
      driver: "none"
    stdin_open: true
    tty: true
    ports: [ "20331:20331" ]
    environment:
      - ACC=single.acc
    volumes:
      - ./wallet.one.json:/neo-cli/wallet.json
      - ./sharp.config.single.json:/neo-cli/config.json
    healthcheck:
      interval: 5s
      retries: 50
      test: ['CMD', 'bash', '-c', '/healthcheck.sh']
      timeout: 10s

  healthy:
    image: alpine
    depends_on:
      node:
        condition: service_healthy
